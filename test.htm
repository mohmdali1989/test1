<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dropdown Example</title>
</head>
<style>
    /* styles.css */
    .dropDown2 {
        display: none;
    }

    .show2 {
        display: block;
    }
</style>

<body>
    <button class="LinkDrop2">Toggle Dropdown</button>
    <div class="dropDown2">This is the dropdown content.</div>
    <script src="script.js"></script>
</body>
<script>
    // script.js
    "use strict";
    let LinkDrop1 = document.querySelector('.LinkDrop2');
    let dropDown1 = document.querySelector('.dropDown2');

    LinkDrop1.addEventListener('click', () => {
        dropDown1.classList.toggle('show2');
    });

</script>

</html>
